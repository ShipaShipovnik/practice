{% load static %}
<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css'%}" type="text/css">
</head>
<body>
<header>
    <p class="tab-name">{% block tab-name %}{% endblock %}</p>
</header>
<div class="main-nav">
    <img src="{% static 'img/logo.png' %}" alt="logo" class="logo">
    <nav>
        <li><a href="{% url 'home'%}">Главная</a></li>
        <li><a href="{% url 'about'%}">О кафе</a></li>
        <li><a href="{% url 'service'%}">Обслуживание</a></li>
    </nav>
    <button class="add"><span class="plus">+</span>Добавить позицию</button>
</div>
<div class="container">{% block content%} {% endblock %}</div>
</body>

</html>
